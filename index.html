<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Meta Tags -->
    <title>WeatherNow</title>
    <meta name="title" content="weathernow" />
    <meta name="description" content="Weather App Shows Current Weather At Different Locations" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <!-- Style Sheet -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Google Fonts Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />

    <!-- Google Font Nunito Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>

<body>
    <header>
        <div class="container">
            <a href="#" class="logo">
                <img src="./img/logo.png" alt="Logo" width="364" />
            </a>
            <div class="search-view" data-search-view>
                <div class="search-wrapper">
                    <input type="search" name="search" class="search-field" autocomplete="off" placeholder="Search City"
                        data-search-field />

                    <span class="m-icon leading-icon">search</span>

                    <button class="icon-btn leading-icon has-state" aria-label="clone search" data-search-toggler>
                        <span class="m-icon">arrow_back</span>
                    </button>
                </div>

                <div class="search-result active" data-search-result>
                    <ul class="view-list" data-search-list>
                        <li class="view-item">
                            <span class="m-icon">location_on</span>
                            <div>
                                <p class="item-title">London</p>
                                <p class="labaria-label-2 item-subtitle">
                                    State of London,GB
                                </p>
                            </div>

                            <a href="#/weather?lat=51.5073219&lon=-0.1276474" class="item-link has-state"
                                data-search-toggler></a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="header-actions">
                <button class="icon-btn has-state" aria-label="open search" data-search-toggler>
                    <span class="m-icon">search</span>
                </button>
                <a href="#/current-location" class="btn-primary has-state" data-current-location-btn>
                    <span class="m-icon">my_location</span>
                    <span class="span">Current Location</span>
                </a>
            </div>
        </div>
    </header>

    <main>
        <article class="container" data-container>
            <div class="container-left">
                <section class="section current-weather" aria-label="current weather" data-current-weather>

                </section>
                <section class="section forecast" aria-labelledby="forecast-labaria-label" data-5-day-forecast>
                </section>
            </div>

            <div class="container-right">
                <seciton class="section highlights" aria-labelledby="heighlights-labaria-label" data-highlights>

                </seciton>

                <section class="section hourly-forecast" aria-label="hourly forecast" data-hourly-forecast>

                </section>

                <footer class="footer">
                    <p class="body-3">
                        Copyright 2023 Darshan Khairnar. All Rights Reserved
                    </p>
                    <p class="body-3">
                        Powered By
                        <a href="https://openweathermap.org/api" title="Free OpenWeather API" target="_blank">
                            <img src="./img/openweather.png" width="150" height="30" loading="lazy" alt="OpenWeather" />
                        </a>
                    </p>
                </footer>

                <div class="loading" data-loading></div>
            </div>
        </article>
    </main>

    <section class="error-content" data-error-content>
        <h2 class="heading">404</h2>
        <p class="body-1">Page Not Found!</p>
        <a href="/#/current-location" class="btn-primary">
            <span class="span">Go Home</span>
        </a>
    </section>

    <script src="./js/route.js" type="module"></script>
    <script src="./js/app.js" type="module"></script>
</body>

</html>
